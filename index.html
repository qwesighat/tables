<!DOCTYPE html>
<html>
<head>
	<title>World Cup Tournament</title>
	<style>
		.table-container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			border: 2px solid #ddd;
			padding: 15px;
			text-align: center;
		}
		
		th {
			background-color: #f0f0f0;
		}
        #outer-table{
            border: 5px solid;
            border-collapse: collapse;
        }
                
	</style>
</head>
<body>
	<div class="table-container">
				
		<table class="outer-table">
            <td class="ou-table"><b>FIFA WORLD CUP PAIRINGS</b></td>
            <table class="All">

                    <th>GROUP A</th>
                    <th>GROUP B</th>
                    <th>GROUP C</th>
                </tr>

                    <td>Ghana</td>
                    <td>Brazil</td>
                    <td>Argentina</td>
                </tr>
                
                <!-- Table Row 2 -->
                <tr>
                    <td>Portugal</td>
                    <td>England</td>
                    <td>France</td>
                </tr>
                
                <!-- Table Row 3 -->
                <tr>
                    <td>Canada</td>
                    <td>Switzerland</td>
                    <td>USA</td>
                </tr>
                <!-- Table Row 4 -->
                <tr>
                    <td>Uruguay</td>
                    <td>Senegal</td>
                    <td>Cameroon</td>
                </tr>
                
            </table>
        </table>
	</div>
</body>
</html>
